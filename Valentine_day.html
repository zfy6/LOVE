<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的相册</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/JQuery-Snowfall/1.7.4/snowfall.jquery.min.js"></script>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(45deg, pink, rgba(255, 192, 203, 0.075));
        }

        .sct {
            font-size: 4vw;
        }

        #demo {
            width: 100vw;
            height: 100vh;
        }
       
        .carousel-item img {
        
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="7"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <!-- <div class="carousel-item active">
        <img src="https://static.runoob.com/images/mix/img_fjords_wide.jpg" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>第一张图片描述标题</h3>
          <p>第一张图片描述内容显示在这里！！！</p>
        </div>
      </div> -->
            <div class="carousel-item active">
                <img src="img/pic1.jpg" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <p>2023-2-14情人节，雨宝送给荣宝的水果蛋糕，还有玫瑰花！好爱雨宝！！！</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic2.jpg" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <p>点蜡烛许愿喽！！！</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic4.jpg" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <p>雨宝给荣宝亲自做的的卡片，好爱她！！！</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic5.jpg" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <p>2023-2-8荣宝生日,雨宝给小熊带的眼镜，社会熊！还有一圈爱心，酷酷的可爱！！！</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic6.jpg" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <p>2023-2-8荣宝生日,雨宝给荣宝布置的，好看！！</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic7.jpg" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <p>关灯的效果，更好看啦！！！</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic8.jpg" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <p>满天星草莓花花！！！荣宝第一次收到花花！！！</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/pic9.jpg" class="d-block" style="width:100%">
                <div class="carousel-caption">
                    <p>水果蛋糕，荣宝第一次收到生日蛋糕！！！</p>
                </div>
            </div>

        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>


    <script>
        $(document).snowfall({
            flakeCount: 6,
            flakeColor: '#DC143C',
            minSize: 10,
            maxSize: 20,
            minSpeed: 1,
            maxSpeed: 4,
            // round:true
            // shadow|boolean true雪花有阴影|false无阴影
            image: `img/heart.png`,
        });
    </script>
</body>

</html>
